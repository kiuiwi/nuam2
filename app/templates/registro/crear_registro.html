{% extends "base.html" %}
{% block content %}
<br><br>
<div class="Form">
    <h2>{{ accion }} Registro Completo</h2>
    <hr><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h3>Datos de Usuario</h3>
        {{ usuario_form.as_p }}

        <h3>Datos de Persona</h3>
        {{ persona_form.as_p }}

        <br>
        <button class="btn" type="submit">Guardar</button>
    </form>
    <br>
    <a href="{% url 'lista_registros' %}">Volver a la lista</a>
    <br><br>
</div>
{% endblock %}
